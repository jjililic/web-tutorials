<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kakao Map Api</title>
</head>
<body>
    <h1>Kakao Map Api</h1>
    <p>
        Kakao Map Api
    </p>
    <div id="map" style="width:500px; height:400px; background-color: bisque;">
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9550992fc6a478e3084ff47000924bee"></script>
        <script>
            var container = document.getElementById('map');
            var options = {
                center: new kakao.maps.LatLng(33.450701, 126.570667),
                level: 3
            }
            var map = new kakao.maps.Map(container, options);
        </script>
    </div>
</body>
</html>
