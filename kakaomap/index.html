<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kakao Map Api</title>
    <style>
        html, body {
            margin: 0px;
            height: 100%;
        }

        #map {
            background-color: red;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map">
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9550992fc6a478e3084ff47000924bee"></script>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9550992fc6a478e3084ff47000924bee&libraries=services,clusterer,drawing"></script>
        <script>
            // 마커를 클릭하면 장소명을 표출할 인포 윈도우
            // var infoWindow = new kakao.maps.infowindow({zIndex:1});

            
            var mapContainer = document.getElementById('map');

            var mapOptions = {
                center: new kakao.maps.LatLng(33.450701, 126.570667),
                level: 3
            }

            var map = new kakao.maps.Map(mapContainer, mapOptions);

            // 지도에 컨트롤 추가
            var mapTypeControl = new kakao.maps.MapTypeControl();

            map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);
            
            // 지도 확대 축소
            var zoomControl = new kakao.maps.ZoomControl();
            
            map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
        </script>
    </div>
</body>
</html>
