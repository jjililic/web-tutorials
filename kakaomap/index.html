<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kakao Map Api</title>
</head>
<body>
    <h1>Kakao Map Api</h1>
    <p>
        Kakao Map Api
    </p>
    <div id="map" style="width:800px; height:600px; background-color: bisque;">
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9550992fc6a478e3084ff47000924bee"></script>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9550992fc6a478e3084ff47000924bee&libraries=services,clusterer,drawing"></script>
        <script>
            var container = document.getElementById('map');
            var options = {
                center: new kakao.maps.LatLng(33.450701, 126.570667),
                level: 3
            }
            var map = new kakao.maps.Map(container, options);
            // 지도에 컨트롤 추가
            var mapTypeControl = new kakao.maps.MapTypeControl();
            map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);
            // 지도 확대 축소
            var zoomControl = new kakao.maps.ZoomControl();
            map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
        </script>
    </div>
</body>
</html>
